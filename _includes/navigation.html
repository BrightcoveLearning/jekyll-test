<nav class="sidenav">
    {% for item in site.data.navigation %}
    <h5><a href="item.link">{{ item.name }}</a></h5>
    {% if item.subfolderitems %}
      <ul class="sidenav-submenu">
        {% for entry in item.subfolderitems %}
          <li><a href="{{ entry.link }}">{{ entry.name }}</a></li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endfor %}
</nav>
